<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/LOGO.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/receivers.css" />
    <title>Receivers Token Input</title>
  </head>
  <body>
<div class="logo">
      <img
        class="logo-img"
        id="offcanvasMenuLabel"
        src="./assets/img/name.png"
        alt="logo"
      />
    </div>
    <div class="content">
      <form id="receivers-form">
        <div class="container">
          <div class="word">收件人驗證</div>
          <input
            type="text"
            name="token"
            id="token"
            placeholder="請輸入6位數字驗證碼"
          />
            <div>
          <button class="orange-button">我已領取寵物！</button>
        </div>
        
        </div>
    
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/receivers.js"></script>
  </body>
</html>
