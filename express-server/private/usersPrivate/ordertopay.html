<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- nav bar css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- sweet alert css -->
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- my css -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/ordertopay.css" />
    <title>Chicken Van 24/7 Hailing Platform</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./usersMain.html"
        ><img class="logo" src="./assets/name.png" alt="logo"
      /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="nav-div collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="menu_items nav-link active"
              style="text-decoration: none"
              href="./usersMain.html"
              >會員主頁</a
            >
            <a
              class="menu_items nav-link"
              style="text-decoration: none"
              href="./userhistoryorder.html"
              >歷史訂單</a
            >
            <a
              class="menu_items nav-link"
              style="text-decoration: none"
              href="./allorderstatus.html"
              >實時訂單狀態</a
            >
          </div>
          <button id="logout">登出</button>
        </div>
      </div>
    </div>

    <div class="banner-area">
      <h3 class="banner"><b>確認你的訂單</b></h3>
    </div>
    <div class="order-div">
    <div class="order">
      <h2><b>訂單資料</b></h2>
      <div class="confirm-order"></div>

      <h2><b>訂單總價</b></h2>
      <div class="total-price"></div>

      <h2><b>支付方式</b></h2>
      <div class="payment-method">
        <div class="payment-div">
          <div class="payment-column">
            <div class="each-payment">
              <input type="radio" id="visa" name="payment" checked="checked" />
              <label for="visa"
                ><img src="../usersPrivate/assets/Visa.svg.png" alt=""
              /></label>
            </div>
            <div class="each-payment">
              <input type="radio" id="payme" name="payment" />
              <label for="payme"
                ><img src="../usersPrivate/assets/pay_me.png" alt=""
              /></label>
            </div>
            <div class="each-payment">
              <input type="radio" id="alipay" name="payment" />
              <label for="alipay"
                ><img src="../usersPrivate/assets/Alipay.jpg" alt="" />
              </label>
            </div>
          </div>

          <div class="payment-column">
            <div class="each-payment">
              <input type="radio" id="master-card" name="payment" />
              <label for="master-card"
                ><img
                  src="../usersPrivate/assets/MasterCard_Logo.svg.png"
                  alt=""
              /></label>
            </div>

            <div class="each-payment">
              <input type="radio" id="octopus" name="payment" />
              <label for="octopus"
                ><img src="../usersPrivate/assets/Octopus_Logo.png" alt=""
              /></label>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-div">
        <button class="pay-btn">
          立即付款 <i class="fa-sharp fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
  <footer>
    <p class="copyright">
      <span><img src="assets/1294391-e76ba59d.png" width="14px" alt="" /></span>
      &nbsp;2023 CHICKEN VAN. All right reserved.
    </p>
</footer>
    <!-- my js -->
    <script src="./js/ordertopay.js"></script>

    <!-- nav bar js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalart js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
