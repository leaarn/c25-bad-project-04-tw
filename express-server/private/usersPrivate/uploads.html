<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <!-- nav bar css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="sweetalert2.min.css" />
  <!-- my css -->
  <link href="./assets/LOGO.png" rel="icon" />
  <link rel="stylesheet" href="./css/createorder.css" />
  <link rel="stylesheet" href="./css/uploads.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <title>Chicken Van 24/7 Hailing Platform</title>
</head>

<body>
  <!-- navbar -->
  <div class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./usersMain.html"><img class="logo" src="./assets/name.png" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="nav-div collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="menu_items nav-link active" style="text-decoration: none" href="./usersMain.html">會員主頁</a>
          <a class="menu_items nav-link" style="text-decoration: none" href="./userhistoryorder.html">歷史訂單</a>
          <a class="menu_items nav-link" style="text-decoration: none" href="./allorderstatus.html">實時訂單狀態</a>
        </div>
        <button id="logout">登出</button>
      </div>
    </div>
  </div>
  <!-- content -->
  <div class="banner-area">
    <h3 class="banner"><b>AI建立訂單</b></h3>
  </div>
  <div class="ai_order">
    <div class="upload-div">
      <div class="title_div"><b>選取你想運送的動物圖片</b></div>
      <div class="restrictions"><img class="!!" src="./assets/5514177.png" width="16px"> 每次只可選取1張圖片<br><img class="!!"
          src="./assets/5514177.png" width="16px"> 每張訂單動物總數最多5隻</div>

      <form action="/uploads" method="POST" id="upload-form" enctype="multipart/form-data">
        <div>
          <label class="sub-title">上載動物圖片：</label>
          <label class="btns" for="image">
            選擇圖片
            <input type="file" id="image" name="image" accept="image/png, image/jpg, image/gif, image/jpeg" />
          </label>
          <span id="imageName"></span>
        </div>
        <div>
          <input class="btns" type="submit" value="上載" />
        </div>
      </form>
    </div>
    <form id="create-order-form">
      <div class="ai-result-div"></div>
      <div class="ai-form"></div>
      <div id="order-form-div" style="display: none">
        <div class="form-area">
          <div class="pick-up-time">
            <div class="auto-form-container">
              <p class="sub-title">接收寵物時間</p>
              <div class="auto-form-btn">
                <p class="auto-form-btn-text">使用預設地址</p>
              </div>
            </div>
            <input type="date" name="date" class="date" />
            <error-message></error-message>
            <input type="time" name="time" class="time" />
            <error-message></error-message>

          </div>

          <div class="default-address-title">
            <p class="sub-title">司機接收寵物地址</p>
            <div class="default-address-btn">
              <p class="btn-text">使用預設地址</p>
            </div>
          </div>
          <div class="pick-up-address">
            <!-- 中文版 -->
            <select class="pick-up-district" name="pickUpDistrict">
              <option value="" disabled selected>地區</option>
              <option value="中西區">中西區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="離島區">離島區</option>
              <option value="葵青區">葵青區</option>
              <option value="北區">北區</option>
              <option value="西貢區">西貢區</option>
              <option value="沙田區">沙田區</option>
              <option value="大埔區">大埔區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
            </select>
            <error-message></error-message>

            <input type="text" class="pick-up-room" name="pickUpRoom" placeholder="室號" value="" />
            <error-message></error-message>
            <input type="text" class="pick-up-floor" name="pickUpFloor" placeholder="樓層" value="" />
            <error-message></error-message>
            <input type="text" class="pick-up-building" name="pickUpBuilding" placeholder="大廈及屋苑" value="" />
            <error-message></error-message>
            <input type="text" class="pick-up-street" name="pickUpStreet" placeholder="街號及街道名稱" value="" />
            <error-message></error-message>
          </div>

          <div class="deliver-address">
            <p class="sub-title">客人接收寵物地址</p>
            <!-- 中文版 -->
            <select name="deliverDistrict">
              <option value="" disabled selected>地區</option>
              <option value="中西區">中西區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="離島區">離島區</option>
              <option value="葵青區">葵青區</option>
              <option value="北區">北區</option>
              <option value="西貢區">西貢區</option>
              <option value="沙田區">沙田區</option>
              <option value="大埔區">大埔區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
            </select>
            <error-message></error-message>

            <input type="text" name="deliverRoom" placeholder="室號" value="" />
            <error-message></error-message>
            <input type="text" name="deliverFloor" placeholder="樓層" value="" />
            <error-message></error-message>
            <input type="text" name="deliverBuilding" placeholder="大廈及屋苑" value="" />
            <error-message></error-message>
            <input type="text" name="deliverStreet" placeholder="街號及街道名稱" value="" />
            <error-message></error-message>
          </div>

          <div class="receiver-contact">
            <p class="sub-title">收件人聯絡資料</p>
            <input type="text" name="receiverName" placeholder="姓名" value="" />
            <error-message></error-message>
            <input type="text" name="receiverContact" placeholder="聯絡電話" value="" />
            <error-message></error-message>
          </div>

          <div class="remarks">
            <p class="sub-title">備註</p>
            <input type="text" name="remarks" placeholder="額外資料" value="" />
          </div>
          <div class="submit-btn-flex">
            <input type="submit" value="提交訂單" class="submit-btn" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <footer>
    <p class="copyright">
      <span><img src="assets/1294391-e76ba59d.png" width="14px" alt="" /></span>
      &nbsp;2023 CHICKEN VAN. All right reserved.
    </p>
  </footer>
  <script></script>

  <script src="./js/uploads.js"></script>

    crossorigin="anonymous"></script>
  <!-- sweetalart js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
