<!-- /己完成訂單 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- nav bar css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- sweet alert css -->
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- my css -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="./css/uploads.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>Chicken Van 24/7 Hailing Platform</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <button
        class="menu_btn"
        data-bs-toggle="offcanvas"
        href="#offcanvasMenu"
        role="button"
        aria-controls="offcanvasMenu"
      >
        <i class="bi bi-list"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div class="offcanvas-header">
          <a href="./usersMain.html"
            ><img
              class="logo offcanvas-title"
              id="offcanvasMenuLabel"
              src="./assets/LOGO.png"
              alt="logo"
          /></a>
          <i
            class="bi bi-x-lg"
            type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></i>
        </div>
        <div class="offcanvas-body">
          <div class="menu_content">
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./usersMain.html"
              >建立訂單</a
            >
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./userhistoryorder.html"
              >歷史訂單</a
            >
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./allorderstatus.html"
              >實時訂單狀態</a
            >
          </div>
          <button id="logout">登出</button>
        </div>
      </div>
      <a href="./usersMain.html"
        ><img class="logo" src="./assets/LOGO.png" alt="logo"
      /></a>

      <div class="empty"></div>
    </div>
    <!-- content -->
    <div class="upload-div">
      <form
        action="/uploads"
        method="POST"
        id="upload-form"
        enctype="multipart/form-data"
      >
        <div>
          <label>上載動物圖片：</label>
          <label class="btns" for="image">
            選擇圖片
            <input
              type="file"
              id="image"
              name="image"
              accept="image/png, image/jpg, image/gif, image/jpeg"
            />
          </label>
          <span id="imageName"></span>
        </div>
        <div>
          <input class="btns" type="submit" value="上載" />
        </div>
      </form>
    </div>
    <form>
      <div class="ai-result-div"></div>
      <div class="rating-div"></div>
      <div class="continue-div"></div>
      <div class="ai-form"></div>
    </form>

    <!-- my js -->
    <script src="./js/uploads.js"></script>
    <!-- <script src="./js/userlogout.js"></script> -->

    <!-- nav bar js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalart js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
